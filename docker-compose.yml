version: '3.7'

services:
  db:
      image: mysql:5.7
      environment:
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: password
      ports:
          - "3306:3306"
      volumes:
          - ./db/mysql/volumes:/var/lib/mysql
  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: bundle exec puma -C config/puma.rb
    tty: true
    stdin_open: true
    depends_on:
      - db
    ports:
      - '3000:3000'
    volumes:
      - .:/bike-app
      - ~/.ssh:/root/.ssh
      - log_data:/bike-app/log
      - sockets:/bike-app/tmp/sockets
      
  nginx:
    build:
      context: .
      dockerfile: ./nginx/Dockerfile
    ports:
      - '80:80'
    depends_on:
      - web
    volumes:
      - public_data:/bike-app/public
      - tmp_data:/bike-app/tmp
      - sockets:/bike-app/tmp/sockets
volumes:
  mysql_data:
  public_data:
  tmp_data:
  log_data:
  sockets:


